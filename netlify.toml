[build]
  publish = "public"
  command = "git submodule update --init --recursive && hugo --gc --minify -b ${URL}"

[build.environment]
  HUGO_VERSION = "0.152.0"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"
  TZ = "Asia/Tokyo"

[context.production]
  command = "git submodule update --init --recursive && hugo --gc --minify -b ${URL}"

[context.branch-deploy]
  command = "git submodule update --init --recursive && hugo --gc --minify -b ${DEPLOY_PRIME_URL}"

[context.deploy-preview]
  command = "git submodule update --init --recursive && hugo --gc --minify -b ${DEPLOY_PRIME_URL}"

[[plugins]]
  package = "netlify-plugin-hugo-cache-resources"

  [plugins.inputs]
    debug = true
    srcdir = "."
