{{ define "main" }}
    {{- with .Params.hero }}
        <section class="hero-block">
            {{- with .image }}
                <div class="hero-image">
                    <img src="{{ . | relURL }}" alt="講習の紹介イメージ" loading="lazy" width="1600" height="720">
                </div>
            {{- end }}
        </section>
    {{- end }}
{{ end }}
